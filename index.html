<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Gallery</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <svg width="100px" height="100px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path opacity="0.1" fill-rule="evenodd" clip-rule="evenodd"
            d="M12 3C4.5885 3 3 4.5885 3 12C3 19.4115 4.5885 21 12 21C19.4115 21 21 19.4115 21 12C21 4.5885 19.4115 3 12 3ZM11.5 7.75C9.42893 7.75 7.75 9.42893 7.75 11.5C7.75 13.5711 9.42893 15.25 11.5 15.25C13.5711 15.25 15.25 13.5711 15.25 11.5C15.25 9.42893 13.5711 7.75 11.5 7.75Z"
            fill="#323232" />
        <path
            d="M3 12C3 4.5885 4.5885 3 12 3C19.4115 3 21 4.5885 21 12C21 19.4115 19.4115 21 12 21C4.5885 21 3 19.4115 3 12Z"
            stroke="#323232" stroke-width="2" />
        <path d="M14 14L16 16" stroke="#323232" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path
            d="M15 11.5C15 13.433 13.433 15 11.5 15C9.567 15 8 13.433 8 11.5C8 9.567 9.567 8 11.5 8C13.433 8 15 9.567 15 11.5Z"
            stroke="#323232" stroke-width="2" />
    </svg>
    <div class="search-container">
        <input type="text" id="search-box" oninput="searchIcons()" placeholder="Search icons..." />
    </div>
    <div class="categories">
        <button class="category" id="scarlab-duotone-line-vectors" onclick="showIcons('scarlab-duotone-line-vectors')">
            Scarlab Duotone Line Vectors
        </button>
        <button class="category" id="scarlab-oval-line-icons" onclick="showIcons('scarlab-oval-line-icons')">
            Scarlab Oval Line Icons
        </button>
        <button class="category" id="scarlab-solid-oval-interface-icons"
            onclick="showIcons('scarlab-solid-oval-interface-icons')">
            Scarlab Solid Oval Interface Icons
        </button>
        <button class="category" id="solar-outline-icons" onclick="showIcons('solar-outline-icons')">
            Solar Outline Icons
        </button>
        <button class="category" id="solar-bold-duotone-icons" onclick="showIcons('solar-bold-duotone-icons')">
            Solar Bold Duotone Icons
        </button>
        <button class="category" id="solar-bold-icons" onclick="showIcons('solar-bold-icons')">
            Solar Bold Icons
        </button>
        <button class="category" id="solar-broken-line-icons" onclick="showIcons('solar-broken-line-icons')">
            Solar Broken Line Icons
        </button>
        <button class="category" id="solar-linear-icons" onclick="showIcons('solar-linear-icons')">
            Solar Linear Icons
        </button>
        <button class="category" id="solar-line-duotone-icons" onclick="showIcons('solar-line-duotone-icons')">
            Solar Line Duotone Icons
        </button>
    </div>
    <div id="loader" class="loader" style="display: none"></div>
    <div id="icon-gallery" style="display: none"></div>
    <script src="script.js"></script>
</body>

</html>
